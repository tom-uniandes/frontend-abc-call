<div class="content-container">
  <h1 style="margin-bottom: 20px;">
    Solutions
    <button mat-icon-button (click)="closeDialog()" aria-label="Close" style="float: right;">
      <mat-icon>close</mat-icon>
    </button>
  </h1>

  <div class="card-container">
    <div *ngFor="let card of cardContents" class="card">
      <p>{{ card.text }}</p>
      <button mat-button class="select-button">Select</button>
    </div>
  </div>
</div>
