<app-navbar-public></app-navbar-public>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-inicio-sesion">
        <div class="card-body">
          <div>
            <h3 class="title text-center">ABCall</h3>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="verifyLogin(loginForm.value)">

            <!--Email-->
            <div class="form-outline campos">
              <i class="fa-solid fa-user"></i>
              <label class="form-label" for="email">Correo</label>
              <input type="text"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'border-danger': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</div>
                <div *ngIf="loginForm.get('email')?.errors?.['maxLength']">No debe tener más de 130 caracteres</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Debe ingresar un correo válido</div>
              </div>
            </div>

            <!--Password-->
            <div class="form-outline campos">
              <i class="fa-solid fa-key"></i>
              <label class="form-label" for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'border-danger': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
                <div *ngIf="loginForm.get('password')?.errors?.['maxLength']">No debe tener más de 20 caracteres</div>
              </div>
            </div>
            <div>
              <a class="row justify-content-center olvidaste-contrasena-text" href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="row justify-content-center iniciar-sesion">
              <button i18n type="submit" class="btn btn-primary btn-iniciar-sesion">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
